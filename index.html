    <body>
        <script>
            const ROCK = "rock";
            const PAPER =  "paper";
            const SCISSORS = "scissors";

            // function game() {5 times playRound()};


            function computerPlay() {
            const RPSArray = [ROCK, PAPER, SCISSORS]

            // Selects a random value of the array
            const randomSelection = RPSArray[Math.floor(Math.random() * RPSArray.length)];

                return randomSelection;
            }
            //Play a round against the computer
            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                playerSelection = prompt("Choose: Rock, Paper or Scissors").toLowerCase();
                let result;

                    if (playerSelection === computerSelection) {
                        result = "It's a tie. Try again!";
                    } else if ( (playerSelection === "paper" && computerSelection === "rock")
                    ||
                    (playerSelection === "rock" && computerSelection === "scissors")
                    || 
                    (playerSelection === "scissors" && computerSelection === "paper") ) {
                        result = `You win! ${playerSelection} beats ${computerSelection}`;
                    } else {
                        result = `You lose! ${computerSelection} beats ${playerSelection}`;
                    }
                return result;
                }
            

            // Play 5 rounds and display outcome
            function game() {
                let score;

                for (let i = 0; i < 5; i++){
                    playRound();
                    if (playRound() == `You win! ${playerSelection} beats ${computerSelection}`) {
                        score += score++;
                    } else if (playRound == `You lose! ${computerSelection} beats ${playerSelection}`) {
                        score += score--;
                    } else {
                        score = score;
                    }
                } 
                if (score > 0) {
                return console.log("You win!")} else {return console.log("You lose.")}
            }

        </script>
