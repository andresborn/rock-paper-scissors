<script>
// Rock, Paper, Scissors Game

// Function of the computer playing
function computerPlay() {

    const rock = "rock";
    const paper = "paper";
    const scissors = "scissors";

    const RPSArray = [rock, paper, scissors]

    // Selects a random value of the array
    const randomSelection = RPSArray[Math.floor(Math.random() * RPSArray.length)];

    return randomSelection;
}

// Create an input for the player(lowercase/insensitive) and computer selection
const playerPrompt = prompt("Choose: Rock, Paper or Scissors",);
const playerSelection = playerPrompt.toLowerCase();
let computerSelection = computerPlay();

// Create function that plays a round between player and computer
function playRound(playerSelection, computerSelection) {

    // Create Win, Lose and tie messages variables for function
let youWinMessage = `You win! ${playerSelection} beats ${computerSelection}`;
let youLoseMessage = `You lose! ${computerSelection} beats ${playerSelection}`;
let tieMessage = "It's a tie."

        // Player wins
    
        if (
        (playerSelection === "paper" && computerSelection === "rock")
        ||
        (playerSelection === "rock" && computerSelection === "scissors")
        || 
        (playerSelection === "scissors" && computerSelection === "paper")
        ) return {
            youWinMessage
        }; 
        // Player loses

        else if (
            (playerSelection === "paper" && computerSelection === "scissors")
        ||
        (playerSelection === "rock" && computerSelection === "paper")
        || 
        (playerSelection === "scissors" && computerSelection === "rock")
        ) return {
            youLoseMessage
        };
        // Game is a tie
        else {
            return tieMessage
        };
    }

// Create a function for a game of 5 rounds
// Count points for each win and lose
function game() {
    let gameCount = ""
    for (let i = 0; i < 5; i++) {
    playRound(playerSelection, computerSelection);
    
    if (playRound() === youWinMessage) {
        gameCount =+ gameCount++ 
    } else if (playRound() === youLoseMessage) {
        gameCount =+ gameCount--
    } else {
        gameCount = gameCount
    }
    }
        if (gameCount > 0) {
            console.log("You win!")
        } else {
            console.log("You lose!")
        }
}
</script>
